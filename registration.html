<!DOCTYPE html>
<html lang="en">

<head>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
</head>

<body>

  <section class="h-100 bg-dark">
    <form method="post">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col">
            <div class="card card-registration my-4">
              <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
                <div class="col-xl-6">
                  <div class="card-body p-md-5 text-black">
                    <h3 class="mb-5 text-uppercase">Customer Registration Form</h3>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="firstName" class="form-control form-control-md" placeholder="John" />
                          <label class="form-label" for="firstName">First name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="lastName" class="form-control form-control-md" placeholder="Doe" />
                          <label class="form-label" for="lastName">Last name</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="email" id="email" class="form-control form-control-md"
                            placeholder="johnd@yahoo.com" />
                          <label class="form-label" for="email">Email</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="tel" id="phoneNumber" class="form-control form-control-md" />
                          <label class="form-label" for="phoneNumber">Phone Number</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="date" id="dateOfBirth" class="form-control form-control-md" />
                          <label class="form-label" for="dateOfBirth">Date Of Birth</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <select class="form-select" id="gender" name="gender">
                            <option value="">(select one)</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Other</option>
                            <option value="P">Prefer Not To Say</option>
                          </select>
                          <label class="form-label" for="gender">Gender</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-8 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="streetAddress" class="form-control form-control-md" placeholder="123 Seasame Street"/>
                          <label class="form-label" for="streetAddress">Address</label>
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="city" class="form-control form-control-md" placeholder="Calgary" />
                          <label class="form-label" for="city">City</label>
                        </div>
                      </div>
                    </div>

                    <div class="row">

                      <div class="col-md-2 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="province" class="form-control form-control-md" placeholder="AB"/>
                          <label class="form-label" for="province">Province</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="country" class="form-control form-control-md" placeholder="Canada" />
                          <label class="form-label" for="country">Country</label>
                        </div>
                      </div>
                      <div class="col-md-4 mb-4">
                        <div data-mdb-input-init class="form-outline">
                          <input type="text" id="zip" class="form-control form-control-md" placeholder="A1B 2C3"/>
                          <label class="form-label" for="zip">Zip Code</label>
                        </div>
                      </div>
                    </div>

                    <div class="d-flex justify-content-end pt-3">

                      <button type="button" data-mdb-button-init data-mdb-ripple-init
                        class="btn btn-warning btn-lg ms-2">Submit form</button>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
    </form>
  </section>
</body>

</html>
